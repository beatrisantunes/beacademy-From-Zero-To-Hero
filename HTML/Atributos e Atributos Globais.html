<!-- Anatomia de uma Tag

* Abertura
* Fechamento
* Conteúdo
* Elementos
* Elemento vazio

-->

<p tabindex="1">Um conteúdo!</p>
<h1 tabindex="2">Eu sou um título</h1>

<!--
    Atributos HTML
    * Informações extras
    * Configurações
    * Boolean (True and False (Verdadeiro ou Falso))

-->
<img tabindex="3" src="" alt="" class="" title="">

<!--
    Atributos Globais mais utilizados
    * class
    * hidden 
    * title
    * id
    * tabindex
    * style
        * contenteditable

-->

<p contenteditable>Olá, eu sou parágrafo =)</p>
